<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titan fans</title>
    <link rel="stylesheet" href="CSS/index.css">
</head>
<body>
    
    <header class="header">
        <nav class="navbar">
            <img src="CSS/img/logo.jpg" alt="shrimp_risotto" class="logo">
            <ul class="nav_ul">
                <li class="nav_li">About</li>
                <li class="nav_li">Characters</li>
                <li class="nav_li">FAQ</li>
                <li class="nav_li">Contact</li>
            </ul>
        </nav>
    </header>

    <div class="the-box">
        <div class="main-text-box">
            <h1 class="main-text">This is a fan website for attack on titan anime</h1>
        </div>
        <img src="CSS/img/eren_pic.jpg" alt="eren picture" class="main-pic">
    </div>

    <div class="second-box">
        <h1 class="characters-text">Characters</h1>
        <div class="character-box">
            <div class="character-info">
                <img src="CSS/img/eren yeager1.jpg" alt="Eren Yeager" class="pictures">
                <h2 class="name">Eren Yeager</h2>
            </div>
            <div class="character-info">
                <img src="CSS/img/Levi Ackerman1.jpg" alt="Levi Ackerman" class="pictures">
                <h2 class="name">Levi Ackerman</h2>
            </div>
            <div class="character-info">
                <img src="CSS/img/Mikasa Ackerman1.jpg" alt="Mikasa Ackerman" class="pictures">
                <h2 class="name">Mikasa Ackerman</h2>
            </div>
            <div class="character-info">
                <img src="CSS/img/Armin Arlert1.jpg" alt="Armin Arlert" class="pictures">
                <h2 class="name">Armin Arlert</h2>
            </div>
        </div>
    </div>

    <div class="third-box">
        <div class="quote-box">
            <blockquote>"Even in moments of the deepest despair… I guess we can still find hope, huh?"</blockquote>
            <p>– Hange Zoe</p>
        </div>
    </div>

    <div class="forth-box"></div>
    
</body>
</html>
